<html>
<head>
  <meta name="viewport" content="width=device-width">
  <title>GBIF Searching Tool</title>
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-app="gbif-tool">
<div ng-controller="MainController as mainController">
  <div ng-if="spinner" id="spinner-container">
    <div class="spinner">
      <img src="assets/images/spinner.gif">
    </div>
  </div>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="row">
        <div class="col-xs-11">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">GBIF Searching Tool</a>
          </div>
        </div>
        <div class="hidden-xs col-xs-1">
          <img src="assets/images/gbif.png">
        </div>
      </div>
    </div>
  </nav>
  <div id="content" class="container" ui-view></div>
</div>
</body>
<script src="js/lib.js"></script>
<script src="js/app.js"></script>
</html>
